sudo: false
os: windows

language: node_js
node_js:
  - 11
  - 10
  - 9
  - 8
  - 7
  - 6
  - 5
  - 4

env:
  win32: ca

git:
  depth: false

cache: npm

script:
  - node -v
  - npm -v
  - openssl version

after_success:
  - nvs add 8/x86
  - nvs use 8
  - node -v
  - npm -v
  - nvs add 8/x64
  - nvs use 8
  - node -v
  - npm -v
